<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Add League Name
                </div>
                <div class="card-block">

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="country">Country</label>
                        <div class="col-md-8">
                            <select name="countryName" id="countryName" class="form-control" [(ngModel)]="data.country">
                                <option value="">--- Select Country ---</option>
                                <option *ngFor="let item of countries" [value]="item.name">
                                    {{item.name}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="leagueName">League Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" [(ngModel)]="data.leagueName" id="leagueName" placeholder="Enter League name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-md-4 col-form-label" for="leagueName">League Name</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" [(ngModel)]="data.flag" id="flag" placeholder="Enter country flag name">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-3 ml-md-auto">
                            <button (click)="saveLeague()" type="button" [disabled]="!data.leagueName || !data.country" class="btn btn-block btn-success">Save</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--/.col-->

        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    Current Leagues
                </div>
                <div class="card-block">
                    <p-dataTable [paginator]="true" [rows]="9" [value]="leagueArray" [responsive]=true selectionMode="single">
                        
                        <p-column field="name" header="League Name" sortable="true" [filter]="true" filterMatchMode="contains"></p-column>
                        <p-column [style]="{'width':'60px'}">
                            <ng-template pTemplate="header">
                            </ng-template>
                            <ng-template let-staff="rowData" let-i="rowIndex" pTemplate="body">
                                <a style="cursor:pointer" (click)="editLeague(i)">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                </a>
                            </ng-template>
                        </p-column>
                    </p-dataTable>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
